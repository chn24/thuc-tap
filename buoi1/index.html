<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buoi 1</title>
        <link rel="stylesheet" href="/asset/css/main.css">
        <style>
            td{
                text-align: center;
            }

            .content {
                margin-left: 15%;
                margin-right: 15%;
                margin-bottom: 36px;
            }
        </style>
    </head>

    <body>
       <div id="main">
                <div id="input" class="content">
                    <form action="" style="display: inline-block; border: 1px solid #333; border-radius: 5%;">
                        <div id="form" style="margin: 12px;">
                            <p class="paraInput">Họ và tên:</p>
                            <input id="name" type="text" placeholder="Họ tên" name="stuname">
                            <br>

                            <p class="paraInput">Ngày sinh:</p>
                            <input id="dob" type="date" placeholder="Năm sinh" name="studob">
                            <br>

                            <p class="paraInput">Màu yêu thích:</p>
                            <input type="color" placeholder="Màu yêu thích" name="Mã sinh viên">
                            <br>

                            <p class="paraInput">Giới tính :</p>
                            <input type="radio" name="stugender" value="Nam">Nam
                            <input type="radio" name="stugender" value="Nữ">Nữ
                            <input type="radio" name="stugender" value="Khác">Khác
                            <br>

                            <input id="submit" type="submit" value="Send" name="stusubmit">
                        </div>
                    </form> 
            </div>

            <div id="show" class="content">
                <table border="1" cellspacing="0">
                    <tr>
                        <td class="title">Họ tên</td>
                        <td class="title">Ngày sinh</td>
                        <td class="title">Giới tính</td>
                    </tr>
                    <tr>
                        <td>Nguyễn Văn A</td>
                        <td>15/02/2000</td>
                        <td>Nam</td>
                    </tr>
                    <tr>
                        <td>Phan Thị B</td>
                        <td>29/01/2001</td>
                        <td>Nữ</td>
                    </tr>
                    <tr>
                        <td>Thái Thị C</td>
                        <td>20/09/1999</td>
                        <td>Nữ</td>
                    </tr>
                    <tr>
                        <td>Phan Văn D</td>
                        <td>12/05/1998</td>
                        <td>Nam</td>
                    </tr>
                </table>
            </div>

            <div  class="content" style="background-color: rgb(104, 90, 90); width: 100%; height: 350px; display: inline-block; box-sizing: border-box;">
                <div id="ex1"></div>
                <div id="ex2"></div>
                <div id="ex3"></div>
            </div>
       </div>
    </body>
</html>
